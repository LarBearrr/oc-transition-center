# ===================================
#  Column Definitions
# ===================================

columns:

    title:
        label: rainlab.blog::lang.post.title
        searchable: true

    company:
        label: Company Name
        searchable: true

    content:
        label: Content
        searchable: true
        invisible: true

    categories:
        label: rainlab.blog::lang.post.categories
        relation: categories
        select: name
        searchable: true
        sortable: false

    created_at:
        label: rainlab.blog::lang.post.created
        type: date
        invisible: true

    updated_at:
        label: rainlab.blog::lang.post.updated
        type: date
        invisible: true

    published_at:
        label: rainlab.blog::lang.post.published
        type: date

    author:
        label: Author
        relation: user
        select: login
        searchable: true
