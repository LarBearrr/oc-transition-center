columns:
    number:
        label: Number
        relation: user
        select: kdoc_number
    user_id:
        label: Name
        relation: user
        select: concat(name, ' ', surname)
    status:
        label: Status
        type: text
    created_at:
        label: Created On
        type: datetime
    updated_at:
        label: Updated On
        type: datetime
    deleted_at:
        label: Deleted On
        type: datetime