        span: auto
        required: 1
        type: text
    slug:
        label: rainlab.blog::lang.post.slug
        span: right
        placeholder: new-temp-service-slug
        preset:
            field: name
            type: slug
    type_of_work:
        label: 'wwrf.transitioncenter::lang.tempservices.worktype'
        oc.commentPosition: ''
