            DL: 'DL - Day Labor'
            TA: 'TA - Temp. Assignments'
            TH: 'TH - Temp. to Hire'
            DH: 'DH - Direct Hire'
        span: right
        type: checkboxlist
    address:
        label: 'wwrf.transitioncenter::lang.tempservices.address'
        oc.commentPosition: ''
        span: left
        type: text
    phone:
        label: 'wwrf.transitioncenter::lang.tempservices.phone'
        span: left
        type: number
        commentAbove: 'Please enter numbers only...'
    website:
        label: 'wwrf.transitioncenter::lang.tempservices.website'
        oc.commentPosition: ''
        span: left
        placeholder: ''
