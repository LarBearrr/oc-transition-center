# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: App

# Model Form Field configuration
form: $/wwrf/mobileplugin/models/app/fields.yaml

# Model Class name
modelClass: Wwrf\MobilePlugin\Models\App

# Default redirect location
defaultRedirect: wwrf/mobileplugin/apps

# Create page
create:
    title: Create App
    redirect: wwrf/mobileplugin/apps/update/:id
    redirectClose: wwrf/mobileplugin/apps

# Update page
update:
    title: Edit App
    redirect: wwrf/mobileplugin/apps
    redirectClose: wwrf/mobileplugin/apps

# Preview page
preview:
    title: Preview App
