# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Version

# Model Form Field configuration
form: $/wwrf/mobileplugin/models/version/fields.yaml

# Model Class name
modelClass: Wwrf\MobilePlugin\Models\Version

# Default redirect location
defaultRedirect: wwrf/mobileplugin/versions

# Create page
create:
    title: Create Version
    redirect: wwrf/mobileplugin/versions/update/:id
    redirectClose: wwrf/mobileplugin/versions

# Update page
update:
    title: Edit Version
    redirect: wwrf/mobileplugin/versions
    redirectClose: wwrf/mobileplugin/versions

# Preview page
preview:
    title: Preview Version