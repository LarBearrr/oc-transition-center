<ul class="navbar-nav">
    <li class="nav-item {% if this.page.title == 'Jobs' %}active{%endif%}">
        <a href="{{'jobs/jobs'|page}}" class="nav-link">View All</a>
    </li>
    <li class="nav-item {% if this.page.title == 'Work Release Walk Route' %}active{%endif%}">
        <a href="{{'jobs/walk'|page}}" class="nav-link">Walkroute</a>
    </li>
    <li class="nav-item {% if this.page.title == 'Temp Services' %}active{%endif%}">
        <a href="{{'jobs/temp'|page}}" class="nav-link">Temp Services</a>
    </li>
    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Elsewhere</a>
        <div class="dropdown-menu px-2 py-2" aria-labelledby="navbarDropdownMenuLink-4">
            {% content 'elsewhere_links' %}
        </div>
    </li>
</ul>

<form action="{{ searchInput.searchPage | page }}?q={{ query | url_encode(true) }}" method="GET" class="form-inline my-2 my-lg-0 ml-auto">
    <div class="ss-search-form">
        <div class="ss-search-form__input">
            <input name="q" type="text" placeholder="What are you looking for?" autocomplete="off"
                    {% if searchInput.useAutoComplete %}
                        data-track-input
                        data-request="onType"
                        data-request-before-update="document.getElementById('autocomplete-results').classList.add('ss-search-form__results--visible')"
                        data-request-update="'{{ searchInput }}::autocomplete': '#autocomplete-results'"
                    {% endif %} />
            <button class="btn btn-outline-white btn-md my-2 my-sm-0 ml-3 ss-search-form__submit" type="submit">Search</button>
        </div>
        <div class="ss-search-form__results white z-depth-2" id="autocomplete-results"></div>
    </div>
</form>
