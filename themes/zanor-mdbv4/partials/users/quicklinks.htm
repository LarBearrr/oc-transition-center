{% set categories = usersQuickLinks.categories %}
{% set currentCategorySlug = usersQuickLinks.currentCategorySlug %}

<ul class="list-group z-depth-1">
    {% for category in categories|slice(0,6) %}
        {% set postCount = category.post_count %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ category.url }}" class="dark-grey-text font-small"><i class="fa fa-laptop dark-grey-text mr-2" aria-hidden="true"></i> {{ category.name }}</a>{% if postCount %}<span class="badge bg-dark badge-pill">{{ postCount }}</span>{% endif %}
        </li>
    {% endfor %}
</ul>
