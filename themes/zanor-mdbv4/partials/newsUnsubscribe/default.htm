<form data-request="onUnsubscribe" data-request-redirect="{{this.page.name|page}}">
    <div class="form-group">
        <label for="subscribersEmail">{{text_email}}</label>
        <input name="email" type="email" value="{{user.email}}" class="form-control" id="subscribersEmail" required/>
    </div>
    <button type="submit" class="btn btn-default btn-block">{{text_button}} <i class="fa fa-close"></i></button>
</form>
