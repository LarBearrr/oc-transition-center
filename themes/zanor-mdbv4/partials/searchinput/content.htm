<h4 class="ss-autocomplete-result__title">

    {% if user.groups.first.name == 'Users' %}
    <a href="{{ result.url }}" data-request="onViewJob" data-request-data="job_id: {{ result.id }}">
        {{ result.title | raw }}
    </a>
    {% else %}
    <a href="{{ result.url }}">{{ result.title | raw }}</a>
    {% endif %}
    
    {% if __SELF__.showProviderBadge %}
        <span class="ss-autocomplete-result__badge">
            {{ result.provider }}
        </span>
    {% endif %}
</h4>
