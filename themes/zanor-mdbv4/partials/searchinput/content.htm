<h5 class="h5-responsive ss-autocomplete-result__title">
    <a href="{{ result.url }}" {% if session.user.groups.first.name == 'Users' %}data-request="onViewJob" data-request-data="job_id: {{ result.id }}"{% endif %}>
        {{ result.title | raw }}
    </a>
    <p class="small">{{result.company | raw}}</p>
</h5>
{% if __SELF__.showProviderBadge %}
    <span class="ss-autocomplete-result__badge badge red">
        {{ result.provider }}
    </span>
{% endif %}
